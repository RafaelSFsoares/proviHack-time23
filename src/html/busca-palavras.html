<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de palavras</title>
    <link rel="shortcut icon" href="../../assets/favicon.png">
    <link rel="stylesheet" href="../css/tipografia.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/busca-palavras.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <img src="../../assets/logo-nav.png"
            alt="Logotipo com a palavra linguígena plataforma colaborativa em verde e vermelho" width="150"
            height="50" class="d-inline-block align-text-top ms-2">
        </div>
        </div>
    </header>
    <div class="container-busca">
        <h3 class="titulo-login mt-5 mb-3">Qual língua você está procurando?</h3>
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Escolha uma língua?</button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li value="karib" name="idioma" onclick="buscaPalavras('karib')"><a class="dropdown-item" href="#">Karib</a></li>
                <li value="teste" name="idioma" onclick="buscaPalavras('teste')"><a class="dropdown-item" href="#">Teste</a></li>
            </ul>
            
        </div>
    </div>

    <div id="caixa">
        
    </div>


    <footer class="footer shadow text-center">
        <a href="https://github.com/RafaelSFsoares/proviHack-time23"><img class="giticon" src="../../assets/github-icon.png"></a> 
        <p> Provi Hack - Time 23</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script       src="https://code.jquery.com/jquery-3.6.0.min.js"       integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="       crossorigin="anonymous"     ></script>
    <script src="../js/buscaPalavras.js"></script>
