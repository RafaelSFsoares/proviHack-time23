<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha</title>
    <link rel="shortcut icon" href="../../assets/favicon.png">
    <link rel="stylesheet" href="../css/recuperacao-senha.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <img src="../../assets/logo-nav.png"
                alt="Logotipo com a palavra linguígena plataforma colaborativa em verde e vermelho" width="150"
                height="50" class="d-inline-block align-text-top ms-2">
        </div>
        </div>
    </header>
    <main class="d-flex justify-content-center">
        <section class="formulario">
            <form class="pt-5 mx-4 d-flex flex-column align-items-center">
                <h1 class="titulo-login">Recuperação de senha:</h1>
                <label class="e-mail-usuario mb-3">Digite seu e-mail cadastrado:</label>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control mb-3 input-email" name="email" placeholder="E-mail"
                        aria-describedby="emailHelp" id="floatingInput">
                    <label for="floatingInput">Email</label>
                </div>
                <button type="button" class="btn btn-success me-2 ">Enviar</button>
            </form>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
